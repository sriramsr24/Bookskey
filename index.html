<!DOCTYPE html>
<html>

<head>
    <title>BOOKSKEY</title>
    <link href="/bookskey/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
     <div class="container-fulid">
        <div id="navebar">
            <h1>BOOKSKEY</h1>
        </div>
        <div id="container">
            <div id="book-container">
                <h3>RICH DAD POOR DAD</h3>
                <h5>MANI</h5>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Libero, corporis ipsa vitae quam non ullam
                    laborum doloribus ducimus sequi unde!</p>
                <button onclick="del(event)">Delete</button>
            </div>
        </div>
    
        <div class="overlay"></div>
        <div class="popup">
            <h3>Create book</h3>
            <input class="book-tittle" placeholder="BOOK TITLE">
            <input class="book-auther" placeholder="AUTHER NAME">
            <textarea class="discription" placeholder="Write a discription"></textarea>
            <button id="addbtn">Add</button>
            <button id="delbtn">Delete</button>
        </div>
        <button id="btn">+</button>
     </div>
</body>
<script src="/bookskey/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</html>
